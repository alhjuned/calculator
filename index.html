<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input class="display" type="text" readonly>
        <div class="buttons">
            <div class="row">
                <button onclick="addToDisplay('sin(')">sin</button>
                <button onclick="addToDisplay('cos(')">cos</button>
                <button onclick="addToDisplay('tan(')">tan</button>
                <button class="operator" onclick="addToDisplay('^')">^</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button class="operator" onclick="addToDisplay('/')">/</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button class="operator" onclick="addToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button class="operator" onclick="addToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button class="operator" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="addToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="operator" onclick="addToDisplay('(')">(</button>
                <button class="operator" onclick="addToDisplay(')')">)</button>
                <button class="operator" onclick="addToDisplay('%')">%</button>
                <button class="equals" onclick="evaluateDisplay()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
